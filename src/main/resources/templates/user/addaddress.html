<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/addaddress.css}">
	<link rel="icon" type="image/x-icon" href="/images/iicon.png">
	<title>Register</title>
</head>

<body class="homebody">
	<nav class="navbar">
		<a href="/"><img src="/images/eureka_logo.png" class="image"></a>
		<ul>
			<li><a href="availablebooks">Available books</a></li>
			<li><a href="mybooks">My Books</a></li>
			<li><button class="dropbtn">Settings <i class="fa fa-caret-down"></i></button>
			<div class="dropdown-content">
					<a href="profile">Profile</a>
					<a href="myorders">My Orders</a>
					<a href="/">Sign Out</a>
				</div>
			</li>
		</ul>
	</nav>
	<div class="container mb-4">
      <form id="form" class="form" action="addressadd" method="post">
        <h2>Add New Address</h2>
        <div class="container">
				<th:block th:if="${session.msg}">
		<p class="text-center fs-4 text-danger">[[${session.msg}]]</p>
	<div th:text="${@serviceHelper.removeMessageFromSession()}"></div>
		</th:block>
        <div class="form-control">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter fullname" name="fullname" required />
        </div>
        <div class="form-control">
          <label for="phoneno">Phone Number</label>
          <input type="text" id="phoneno" placeholder="Enter Phone Number" name="phoneno" required/>
        </div>
        <div class="form-control">
          <label for="pincode">Pin Coode</label>
          <input type="text" id="pincode" placeholder="Enter Pin Code " name="pincode" required/>
        </div>
        <div class="form-control">
          <label for="area">Flat No., Street, Area</label>
          <input type="text" id="area" placeholder="Enter Flat No., Street, Area" name="area" required/>
        </div>
        <div class="form-control">
          <label for="landmark">Land Mark</label>
          <input type="text" id="landmark" placeholder="Enter Landmark" name="landmark" required/>
        </div>
        <div class="form-control">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="Enter city" name="city" required/>
        </div>
        <div class="form-control">
          <label for="district">District</label>
          <input type="text" id="district" placeholder="Enter District" name="district" required/>
        </div>     
        <div class="form-control">
          <label for="state">State</label>
          <input type="text" id="state" placeholder="Enter State" name="state" required />
        </div>
        <div class="form-control">
          <label for="country">Country</label>
          <input type="text" id="country" placeholder="Enter Country" name="country" required/>
        </div>
        <button>Submit</button>
      </form>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
