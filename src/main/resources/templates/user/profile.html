<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/register.css}">
	<link rel="icon" type="image/x-icon" href="/images/h-icon.png">
	<title>Action Books</title>
	<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>

<body class="registerbody" style="align-items: center;">

	<nav class="navbar">
	<a href="/"><img src="/images/eureka_logo.png" class="image"></a>
	<ul>
			<li><a href="profile">My Profile</a></li>
			<li><a href="availablebooks">Available books</a></li>
			<li><a href="mybooks">My Books</a></li>
			
		</ul>
	</nav>
	<div class="container">
      <form id="form" class="form" action="/user/profile" method="post">
        <h2>Edit Profile</h2>
        <div class="container">
				<th:block th:if="${session.msg}">
		<p class="text-center fs-4 text-danger">[[${session.msg}]]</p>
	<div th:text="${@serviceHelper.removeMessageFromSession()}"></div>
		</th:block>
        <div class="form-control">
          <label for="username">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter fullname" th:name="fullname" th:value="${customer_name}"/>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" th:name="email" th:value="${customer_email}"/>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="phonenumber">Phone Number</label>
          <input type="text" id="phonenumber" placeholder="Enter phone number" th:name="phoneno" th:value="${customer_phoneno}"/>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password"/>
          <small>Error Message</small>
        </div>
        <button type="submit" value="Submit">Submit</button>
      </form>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>

</html>
