<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/register.css}">
	<link rel="icon" type="image/x-icon" href="/images/iicon.png">
	<title>Register</title>
</head>

<body class="registerbody">

	<nav class="navbar">
	<a href="/"><img src="/images/eureka_logo.png" class="image"></a>
	<ul>
			<li><a href="/">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact Us</a></li>
			
		</ul>
	</nav>
	<div class="container mb-4">
      <form id="form" class="form" action="/user/editaddress" method="post">
        <h2>Edit Address</h2>
        <div class="container">
				<th:block th:if="${session.msg}">
		<p class="text-center fs-4 text-danger">[[${session.msg}]]</p>
	<div th:text="${@serviceHelper.removeMessageFromSession()}"></div>
		</th:block>
		<input hidden id="id" th:name="id" th:value="${addressid}">
        <div class="form-control">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter fullname" name="fullname" th:value="${addressname}" required />
        </div>
        <div class="form-control">
          <label for="phoneno">Phone Number</label>
          <input type="text" id="phoneno" placeholder="Enter Phone Number" name="phoneno" th:value="${addressphone}" required/>
        </div>
        <div class="form-control">
          <label for="pincode">Pin Coode</label>
          <input type="text" id="pincode" placeholder="Enter Pin Code " name="pincode" th:value="${addresspin}" required/>
        </div>
        <div class="form-control">
          <label for="area">Flat No., Street, Area</label>
          <input type="text" id="area" placeholder="Enter Flat No., Street, Area" name="area" th:value="${addressarea}" required/>
        </div>
        <div class="form-control">
          <label for="landmark">Land Mark</label>
          <input type="text" id="landmark" placeholder="Enter Landmark" name="landmark" th:value="${addresslandmark}" required/>
        </div>
        <div class="form-control">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="Enter city" name="city" th:value="${addresscity}" required/>
        </div>
        <div class="form-control">
          <label for="district">District</label>
          <input type="text" id="district" placeholder="Enter District" name="district" th:value="${addressphone}" required/>
        </div>     
        <div class="form-control">
          <label for="state">State</label>
          <input type="text" id="state" placeholder="Enter State" name="state" th:value="${addressstate}" required />
        </div>
        <div class="form-control">
          <label for="country">Country</label>
          <input type="text" id="country" placeholder="Enter Country" name="country" th:value="${addresscountry}" required/>
        </div>
        <button>Submit</button>
      </form>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
