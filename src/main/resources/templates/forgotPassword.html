<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/signin.css}">
	<link rel="icon" type="image/x-icon" href="/images/iicon.png">
	<title>Login in</title>
</head>

<body class="homebody">

	<nav class="navbar">
		<a href="/"><img src="/images/eureka_logo.png" class="image"></a>
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact Us</a></li>

		</ul>
	</nav>
	<h1 class="container text-center text-white">Forgot Password</h1>
	<br>
	<div class="container">
		<th:block th:if="${session.msg1}">
			<p class="text-center fs-4 text-success">[[${session.msg1}]]</p>
			<div th:text="${@serviceHelper.removeMessageFromSession2()}"></div>
		</th:block>
		<form class="container" action="forgotPsw" method="post">

			<div class="form-group row d-flex justify-content-center">
				<label for="inputEmail3" class="col-sm-2 col-form-label text-white">Registered Email</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="inputEmail3" placeholder="Email" name="email">
				</div>
			</div>
			<br>
			
			<br>
			<div class="d-flex justify-content-center">
				<button type="submit" class="btn btn-primary col-md-13-f4">Submit</button>
			</div>
		</form>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"></script>
</body>

</html>
