<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/register.css}">
	<link rel="icon" type="image/x-icon" href="/images/iicon.png">
	<title>Register New Book</title>
	<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>

<body class="registerbody">

	<nav class="navbar">
		<a href="/"><img src="/images/eureka_logo.png" class="image"></a>
		<ul>
			<li><a href="profile">Settings</a></li>
			<li><a href="availablebooks">Available books</a></li>
			<li><a href="mybooks">Add New Book</a></li>

		</ul>
	</nav>
	<div class="container">
		<form id="form" class="form" th:action="add" enctype="multipart/form-data" method="post" consumes = { MediaType.MULTIPART_FORM_DATA_VALUE }>
			<h4 class="text-center text-white my-4">Add New Book</h4>
			<div class="form-control">
				<label for="name">Name of Book</label>
				<input type="text" class="form-control" name="name">
			</div>
			<div class="form-control">
				<label for="author">Author Name</label>
				<input type="text" class="form-control" name="author">
			</div>
			<div class="form-control">
				<label for="price" class="form-label text-white">Price of Book</label>
				<input type="text" class="form-control" name="price">
			</div>
			<div class="form-control">
				<label for="image" class="form-label text-white">Select Book Cover</label>
				<input type="file" class="form-control" name="image">
			</div>
			<div class="form-control">
				<label for="category" class="form-label text-white">Select Book Type</label>
				<select class="selectt" name="type">
					<option value="select">Select..</option>
					<option value="humour">Humour</option>
					<option value="action">Action</option>
					<option value="romance">Romance</option>
					<option value="fiction">Fiction</option>
				</select>
			</div>
			<div>
				<center><button type="submit" class="btn btn-primary">Add Book</button></center>
			</div>
			
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>

</html>
