<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/register.css}">
	<link rel="icon" type="image/x-icon" href="/images/iicon.png">
	<title>Register New Book</title>
	<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>

<body class="registerbody">

	<nav class="navbar">
		<a href="/"><img src="/images/eureka_logo.png" class="image"></a>
		<ul>
			<li><a href="profile">Settings</a></li>
			<li><a th:href="@{/admin/availablebooks}">Available books</a></li>
			<li><a th:href="@{/admin/addnewbook}">Add New Book</a></li>

		</ul>
	</nav>
	<div class="container">
		<form id="form" class="form" action="/admin/editbook" method="post" enctype="multipart/form-data" consumes = { MediaType.MULTIPART_FORM_DATA_VALUE }>
			<h2>Edit Book</h2>
			<input hidden id="id" th:name="id" th:value="${bookid}">
			<div class="form-control">
				<label for="username">Book Name</label>
				<input type="text" id="name" placeholder="Enter Bookname" th:name="name" th:value="${bookname}" />
				<small>Error Message</small>
			</div>
			<div class="form-control">
				<label for="email">Author</label>
				<input type="text" id="author" placeholder="Enter Author" th:name="author" th:value="${bookauthor}" />
				<small>Error Message</small>
			</div>
			<div class="form-control">
				<label for="phonenumber">Price(in Rs)</label>
				<input type="text" id="price" placeholder="Enter Price" th:name="price" th:value="${bookprice}" />
				<small>Error Message</small>
			</div>
			<div class="form-control">
				<label for="password">Book Type</label>
				<input type="text" id="booktype" th:name="booktype" placeholder="Enter Book Type"
					th:value="${booktype}" />
				<small>Error Message</small>
			</div>
			<img alt="" th:src="*{'data:image/jpeg;base64,'+{bookimage}}"
				style="width: 200px;height: 200px;margin-left: 170px;">
			<div class="form-control">
				<label for="password">Book Cover Page</label>
				<input type="file" class="form-control" name="image">
				<small>Error Message</small>
			</div>
			<button type="submit" value="Submit">Submit</button>
		</form>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>

</html>
