<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/register.css}">
	<link rel="icon" type="image/x-icon" href="/images/iicon.png">
	<title>Register New Book</title>
	<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>

<body class="registerbody">

	<nav class="navbar">
		<a href="/"><img src="/images/eureka_logo.png" class="image"></a>
		<ul>
			<li><a href="profile">Settings</a></li>
			<li><a href="availablebooks">Available books</a></li>
			<li><a href="addnewbook">Add New Book</a></li>

		</ul>
	</nav>
	<h1 class='text-center text-white mb-3'>All Books</h1>
	<h5 class='text-center text-white mb-2'>Total Number of Books Available: <font class="text-danger">[[*{count}]]</font></h5>
	<table style="
		border-collapse: collapse;
        table-layout: fixed;
        margin-left: auto;
        margin-right: auto;
        width: 1200px;">
        <thead class="p-3">
				<tr style="background-color: white;text-align: center;">
					<th scope="col">Cover Page</th>
					<th scope="col">Book Name</th>
					<th scope="col">Author Name</th>
					<th scope="col">Book Type</th>
					<th scope="col">Price</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
		<tbody>
		<tr style="color: white;border-top: 1pt solid white;border-bottom: 1pt solid white;padding-bottom: 30px;"
			th:each="product : ${allbooks}">

			<td style="text-align: center;word-break: break-all;padding-bottom: 10px;padding-top: 10px;"><img alt=""
					th:src="*{'data:image/jpeg;base64,'+{product.image}}" style="width: 200px;height: 200px;">
			</td>
			<td style="text-align: center;">[[*{product.name}]] </td>
			<td style="text-align: center;">[[*{product.author}]] </td>
			<td style="text-align: center;">[[*{product.type}]] </td>	
			<td style="text-align: center;" th:text="'&#8377'+${product.price}"></td>
			<td style="text-align: center;">
				<a th:href="@{/admin/editbook/{id}(id=${product.id})}" class="btn btn-secondary">Edit</a>
				<a th:href="@{/admin/deleteBook/{id}(id=${product.id})}" class="btn btn-secondary">Delete</a>
			</td>
		</tr>
		</tbody>
	</table>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>

</html>
