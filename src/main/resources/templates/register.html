<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/register.css}">
	<link rel="icon" type="image/x-icon" href="/images/h-icon.png">
	<title>Register</title>
</head>

<body class="registerbody">

	<nav class="navbar">
	<a href="/"><img src="/images/eureka_logo.png" class="image"></a>
	<ul>
			<li><a href="/">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact Us</a></li>
			
		</ul>
	</nav>
	<div class="container">
      <form id="form" class="form" action="createuser" method="post">
        <h2>Register With Us</h2>
        <div class="container">
				<th:block th:if="${session.msg}">
		<p class="text-center fs-4 text-danger">[[${session.msg}]]</p>
	<div th:text="${@serviceHelper.removeMessageFromSession()}"></div>
		</th:block>
        <div class="form-control">
          <label for="username">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter fullname" name="fullname" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" name="email"/>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="phonenumber">Phone Number</label>
          <input type="text" id="phonenumber" placeholder="Enter phone number" name="phoneno"/>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Enter address" name="address"/>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="pin">Pincode</label>
          <input type="text" id="pin" placeholder="Enter pin code" name="pincode"/>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password"/>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input type="password" id="password2" placeholder="Enter password again" name="password" />
          <small>Error Message</small>
        </div>
        <button>Submit</button>
      </form>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	<script th:src="@{js/registration_validation.js}"></script>
</body>

</html>
